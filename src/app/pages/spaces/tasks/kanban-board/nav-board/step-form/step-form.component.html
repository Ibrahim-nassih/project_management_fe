 <div class="modal-header bg-primary p-3">
    <h5 class="modal-title text-white " id="exampleModalLabel">Add Column</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"
        id="close-modal" (click)="closeModal()"></button>
</div>
<form (ngSubmit)="AddCulumn()" [formGroup]="stepForm" class="tablelist-form" autocomplete="off">
    <div class="modal-body">
        <div class="row g-3">
            <div class="col-lg-12">
                <div>
                    <label for="name">Column Name</label>
                    <input type="text" class="form-control rounded-pill" id="name" name="name"
                        placeholder="step name" formControlName="name" />
                    <!--[ngClass]="{ 'is-invalid': submitted && form['description'].errors }"-->

                    <div *ngIf="stepForm.controls['name'].invalid && subColumn">
                        <div class="text-danger">This field is required</div>
                    </div>

                </div>
            </div>
        </div>
        <!--end row-->
    </div>
    <div class="modal-footer">
        <div class="hstack gap-2 justify-content-end">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                (click)="closeModal()">Close</button>
            <button type="submit" class="btn btn-primary" id="add-btn">Add Column</button>
        </div>
    </div>
</form>
